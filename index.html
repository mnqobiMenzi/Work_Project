</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="main-nav">
                <div class="col">
                    <ul class="text">
                        <li class="text"><a href="#">HOME</a></li>
                        <li class="text"><a href="#">FAQS</a></li>
                        <li class="text"><a href="#">CONTACT</a></li>
                        <li class="text"><a href="#">USD <i class="fa fa-caret-down"></i></a></li>
                    </ul>
                    <ul class="icon">
                        <li class="icon-list"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa fa-envelope"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa fa-phone"></i></a></li>
                    </ul>

                </div>

            </nav>
        </header>

        <section class="sub-menu">
            <div class="container">
                <nav class="nav-sub-menu">
                    <h3 class="heading">canvas
                    </h3>
                    <ul class="col">
                        <li class="sub-list"><a href="#"><i class="fa fa-phone"></i> 1800 105 2541</a></li>
                        <li class="sub-list"><a href="#"><i class="fa fa-pen"></i> BLOG</a></li>
                        <li class="sub-list"><a href="#"><i class="fas fa-gift"></i> HOLIDAYS</a></li>
                        <li class="sub-list"><a href="#"><i class="fa fa-hotel"></i> HOTEL</a></li>
                        <li class="sub-list"><a href="#"><i class="fa fa-plane"></i> FLIGHTS</a></li>
                        <li class="sub-list active"><a href="index.html" class="active"><i class="fa fa-home"></i> HOME</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <div class="main-content">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event,'flights')"><i class="fa fa-plane"></i> FLIGHTS</button>
                <button class="tablinks" onclick="openCity(event,'Hotels')"><i class="fa fa-hotel"></i> HOTELS</button>
                <button class="tablinks" onclick="openCity(event,'Flights_Hotels')">FLIGHTS + HOTELS <button type="submit" class="btn-save">Save</button></button>
                <button class="tablinks" onclick="openCity(event,'Holidays')"><i class="fa fa-gift"></i> HOLIDAYS</button>
            </div>

            <div id="flights" class="tabcontent">
                <form action="#" method="POST">
                    <div class="main-content">
                        <div class="header-content">
                            <h2>BOOK YOUR FLIGHTS</h2>
                            <button type="button" class="flight-btn">Domestic</button>
                            <button type="button" class="flight-btn">International</button>
                        </div>
                        <div class="content">
                            <label for="from">FROM</label>
                            <input type="text" name="from" id="" class="inputs" placeholder="Eg.Gauteng, Johannesburg">
                            <label for="to">TO</label>
                            <input type="text" name="to" id="" class="inputs" placeholder="Eg.Western Cape,Cape Town">
                            <label for="departure">DEPARTURE</label>
                            <input type="date" name="" id="departure" class="inputs" placeholder="MM/DD/YYYY">
                            <label for="return">RETURN</label>
                            <input type="date" name="return" id="" class="inputs" placeholder="MM/DD/YYYY">
                            <label for="adults">ADULTS</label>
                            <input type="text" name="aduilts" id="" class="inputs" placeholder="2">

                            <button type="button" class="btn-search">SEARCH FLIGHTS</button>
                            <input type="text" name="aduilts" id="" class="input-search" placeholder="Advanced Search">
                        </div>
                    </div>

                </form>

            </div>

            <div id="Hotels" class="tabcontent">

            </div>

            <div id="Flights_Hotels" class="tabcontent">
                <h3>Flights and Hotels</h3>
                <p>This is for Flights</p>
            </div>
            <div id="Holidays" class="tabcontent">
                <h3>Holidays</h3>
                <p>This is for Holidays.</p>
            </div>
        </div>
    </div>
</body>
